<div class="bg_login">


    <form name="form" class="form_register" ng-submit="vm.register()" role="form">
        <!---->
        <div class="align-center">
            <img src="assets/img/logoLP.png" alt="" style="max-width:150px;" />
            <h1>List Pr√©sence</h1>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
            <input type="text" ng-model="vm.firstname" class="form-control" name="firstname" placeholder="firstname" required/>
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">firstname is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.surname.$dirty && form.surname.$error.required }">
            <input type="text" ng-model="vm.surname" class="form-control" name="surname" placeholder="surname" required/>
            <span ng-show="form.surname.$dirty && form.surname.$error.required" class="help-block">surname is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input type="email" ng-model="vm.email" class="form-control" name="email" placeholder="Email" required/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" ng-model="vm.password" class="form-control" name="password" placeholder="Password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.age.$dirty && form.age.$error.required }">
            <input type="number" ng-model="vm.age" class="form-control" name="age" placeholder="Age" required/>
            <span ng-show="form.age.$dirty && form.age.$error.required" class="help-block">Age is required</span>
        </div>

        <div class="radio">
            <label>
                <input type="radio" ng-model="vm.gender" value="male" checked="checked">Male
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="vm.gender" value="female">Female
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success btn-lg btn-block">Register</button>
